<div class="modal fade" id="saleModal{{i[0]}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/make_sale" method="post">
            <div class="form-group">
            <label >Product id:</label>
            <input name='pid'  type="hidden"  class="form-control" value="{{i[0]}}"  ></div>
            <br>
            <div class="form-group">
            <label >Quantity:</label>
            <input name='qty' type="name" class="form-control" placeholder="Enter quantity" >
            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <input type="submit"  class="submit" value="submit">
        </div>
      </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="delModal{{i[0]}}" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="delModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/delete" method="post">
            <div class="form-group">
            <label >Product id:</label>
            <input name='pid'  type="hidden"  class="form-control" value="{{i[0]}}"  ></div>
            <div class="form-group">
            <label >Quantity:</label>
            <input name='qty' type="name" class="form-control" placeholder="Enter quantity" >
            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
         
        </div>
      </form>
      </div>
    </div>
  </div>
